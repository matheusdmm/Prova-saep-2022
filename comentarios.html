<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Techman</title>
</head>
<body>

    <div class="container-flex header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-around py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="./home.html">
                <img src="./assets/techman.png" alt="Techman">
            </a>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#cadastrarModal">
                                    Novo equipamento
                                </button>
                <button type="button" id="sair_btn" class="btn btn-primary">Sair</button>
            </div>
        </header>
    </div>

    <div class="container">
        <input type="text" class="form-control" id="comentarioTexto">
        <br>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
            <button type="button" class="btn btn-primary" id="inserirComentarioBtn">Inserir comentário</button>
        <button type="button" class="btn btn-danger" id="voltarBtn">Voltar para o inicio</button>
        </div>
        
        
    </div>
    <br>
    <br>
    <div class="container table-responsive">
        <table class="table table-hover">
            <tr>
                <th scope="col">Timestamp</th>
                <th scope="col">User</th>
                <th scope="col">Comentário</th>
            </tr>
                <!-- Renderizado pelo js -->
                <tbody id="comentariosTabela"></tbody>
        </table>
    </div>


    <script src="./js/firebase.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/comentarios.js"></script>
</body>
</html>
