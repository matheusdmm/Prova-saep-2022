<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="https://www.benefitsaccountmanager.com/wp-content/uploads/2017/12/favicon-2.png" type="image/x-icon">
    
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Techman</title>
</head>

<body>
    <div class="container-flex header">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-around py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="./home.html">
                <img src="./assets/techman.png" alt="Techman">
            </a>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#cadastrarModal"
                                    id="modalCad"
                                    >
                                    Novo equipamento
                                </button>
                <button type="button" id="sair_btn" class="btn btn-primary">Sair</button>
            </div>
        </header>
    </div>

    <!-- Conteúdo dos equipamentos -->
    <section class="container">
            <div class="equipamentos row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="divtext"></div>
                <!-- Equipamentos renderizados pelo js -->
                <div id="tabelaEquipamentosss">

                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Equipamento</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ações</th>
                        </tr>
                            <!-- Renderizado pelo js -->
                            <tbody id="tabelaEquipamentos"></tbody>
                    </table>
            </div>
    </section>

    <!-- Modal Cadastro-->
    <div class="modal fade" id="cadastrarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastro do equipamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="nomeEquipamento" placeholder="Insira o nome do equipamento">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="enderecoImagem" placeholder="Endereço da imagem">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="descricao" placeholder="Descrição do equipamento">
                          </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="equipamentoAtivo" value="Sim">
                            <label class="form-check-label" for="exampleCheck1">Ativo</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="Create()">Cadastrar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/firebase.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
