<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  </head>
  <body>
    <div class="container text-center">
        <img
          src="./assets/techman.png"
          alt=""
          width="500px"
        />

    <div class="container text-center">
        <table style="display: inline">
          <tr>
            <td colspan="4">
              <form>
                <input
                  type="password"
                  id="senha"
                  maxlength="6"
                  readonly="yes"
                  class="form-control"
                  placeholder="Senha"
                  style="text-align: center"
                />
              </form>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="1"
                onclick="Numeros(this.value)"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="2"
                onclick="Numeros(this.value)"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="3"
                onclick="Numeros(this.value)"
              >
                3
              </button>
            </td>
            <td>
              <button class="btn btn-danger btn-block btn-lg" id="apagar">
                apagar
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="4"
                onclick="Numeros(this.value)"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="5"
                onclick="Numeros(this.value)"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="6"
                onclick="Numeros(this.value)"
              >
                6
              </button>
            </td>
            <td>
              <button class="btn btn-warning btn-block btn-lg" id="cadastrar">
                Cadastrar
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="7"
                onclick="Numeros(this.value)"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="8"
                onclick="Numeros(this.value)"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn btn-default btn-lg"
                value="9"
                onclick="Numeros(this.value)"
              >
                9
              </button>
            </td>
            <td>
              <button
                class="btn btn-success btn-lg"
                class="fa fa-check"
                id="entrar"
              >
                Entrar
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button
                class="btn btn-default btn-block btn-lg"
                value="0"
                onclick="Numeros(this.value)"
              >
                0
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./js/firebase.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
